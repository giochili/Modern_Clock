<!DOCTYPE html>
<html lang="en">

<head>

    <title> Modern Analog Clock</title>
    <link rel="icon" type="image/png"  href="/images/download.jpg" >

    <!-- for font  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <span class="timeline">Georgia Time-line</span>

    <div class="container">

        <div class="circle"></div>
        <div class="circle"></div>

        <div class="clock">
            <div class="clock-bg">
                <img src="images/clock.png" alt="...">
            </div>
            <div class="hour">
                <span class="hr" id="hr"></span>
            </div>
            <div class="minute">
                <span class="min" id="min"></span>
            </div>
            <div class="second">
                <span class="sec" id="sec"></span>
            </div>
        </div>

    </div>

    <!-- JS File -->
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
